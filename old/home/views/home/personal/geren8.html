<script type="text/javascript">
  function sub(){
      var p = {};
      p.mobile = $("#mobile").val();
      p.password = $("#password").val();
      p.newpwd = $("#newpwd").val();
      p.newrepwd = $("#newrepwd").val();
      var index = layer.load(2,{shade:false});
      $.ajax({
          url:"<?php echo site_url('personalcenter/updatepassword') ?>",
          type:"post",
          data:p,
          dataType:'json',
          timeOut:2000,
          success:function(res){
              layer.close(index);
              if(res.status==1) {
                  layer.msg("修改成功");
              }else layer.msg("修改失败");
          },
          error:function(){
              layer.close(index);
              layer.msg("出错啦");
          }
      })
    }
