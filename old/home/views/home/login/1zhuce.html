<script type="text/javascript" src="/resources/layer/layer.js"></script>
<script type="text/javascript">

  function agree(){
      $("#protocol").attr("checked",true);
  }

  function sub(){
      var mobile = $.trim($("#mobile").val());
      var yzm = $.trim($("#RegPhoneCaptch").val());
      var password = $.trim($("#password").val());
      var password_PwdTwo = $.trim($("#pass").val());
      var invitecode = $.trim($("#invitation").val());
      if(!mobile || !/^1[3|4|5|7|8]\d{9}$/.test(mobile)){
        layer.tips('请输入正确的手机号码','#mobile', {tips: 1});
        return false;
      }else if(yzm ==''){
        layer.tips('请输入验证码','#RegPhoneCaptch', {tips: 1});
        return false;
      }else if(password == ''){
        layer.tips('请输入密码','#password', {tips: 1});
        return false;
      }else if(password!=password_PwdTwo){
        layer.tips('2次输入的密码不一样','#pass', {tips: 1});
        return false;
      }
      if(!$("#protocol:checked").val()) {
          layer.tips('请同意注册协议','#protocol', {tips: 1});
          return false;
      }
      $.ajax({
          url:"<?php echo site_url();?>/Lilogin/submint",
          type:"post",
          data:{mobile:mobile,xoopscaptcha:yzm,password:password,pass:password_PwdTwo,invitation:invitecode},
          dataType:"json",
          error:function(){
             layer.close(index);
             layer.msg("出错啦");
          },
          beforeSend:function(){
               index = layer.load(2, {shade: false});
          },
          success:function(res){
              layer.close(index);
              if(res.status==1){
                window.location.href="<?php echo site_url();?>/PersonalCenter/index";
              }else{
                layer.msg(res.message);
              }
          }
      })
  }

  var wait=60;
  function get_code(obj){
    var mobile = $("#mobile").val();
    if(!mobile || !/^1[3|4|5|7|8]\d{9}$/.test(mobile)){
      layer.tips('请输入正确手机号码','#mobile', {tips: 1});
      return false;
    }
    time(obj);
    $.ajax({
        url:"<?php echo site_url();?>/Lilogin/getcode",
        type:"post",
        data:{mobile:mobile},
        dataType:"json",
        error:function(){
           layer.close(index);
           layer.msg("出错啦");
        },
        beforeSend:function(){
             index = layer.load(2, {shade: false});
        },
        success:function(res){
            layer.close(index);
            if(res.status==1){
              layer.msg("验证码发送成功");
            }else{
              layer.msg(res.message);
            }
        }
    })
  }

  function time(o) {
      if (wait == 0) {
          o.removeAttribute("disabled"); 
          o.value ="获取验证码";          
          wait = 60;
      } else {
          o.setAttribute("disabled", true);
          o.value ="倒计时(" + wait + ")";
          wait--;
          setTimeout(function() {
              time(o)
          },
          1000)
      }
  }
