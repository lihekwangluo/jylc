<script type="text/javascript">
        function yanzheng(){

            var content = $('#content').val();
        
            if(content == ''){
                alert("请输入发送的内容！");
                return false;
            }else{
               $('#tishi').text('正在发送,时间较长请耐心等候...');
               ajaxp(content);
            }
        }

        function ajaxp(content){
            $.ajax({  
            url: "<?php echo site_url('/Inform/PushAjax')?>", 
            type:'POST',
            data :{content:content},
            async:false,
            success: function(data){
                if(data){
                     $('#tishi').text('发送成功！');
                }else{
                    $('#tishi').text('发送失败！');
                }
            }
            
            });
        }
